id: adsbout_adsb_position_spammer_source
label: adsb_position_spammer_source
category: '[adsbout]'

parameters:
-   id: intermessagegap
    label: intermessagegap
    dtype: int
    default: '99564'
-   id: capability
    label: capability
    dtype: int
    default: '5'
-   id: icao
    label: icao
    dtype: int
    default: '0x666888'
-   id: typecode
    label: typecode
    dtype: int
    default: '11'
-   id: surveillancestatus
    label: surveillancestatus
    dtype: int
    default: '0'
-   id: nicsupplementb
    label: nicsupplementb
    dtype: int
    default: '0'
-   id: altitude
    label: altitude
    dtype: float
    default: '9876.4'
-   id: time
    label: time
    dtype: int
    default: '0'
-   id: latitude
    label: latitude
    dtype: float
    default: '40.0773267203'
-   id: longitude
    label: longitude
    dtype: float
    default: '116.6003801203'
-   id: surface
    label: surface
    dtype: bool
    default: 'False'

outputs:
-   domain: stream
    dtype: byte

templates:
    imports: from gnuradio import adsbout
    make: adsbout.adsb_position_spammer_source(${capability}, ${icao}, ${typecode}, ${surveillancestatus},
        ${nicsupplementb}, ${altitude}, ${time}, ${latitude}, ${longitude}, ${surface},
        ${intermessagegap})

file_format: 1
